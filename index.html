<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .video-gallery {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .thumbnails {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(225px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .thumbnail-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .thumbnail {
            cursor: pointer;
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
            outline: none; /* Remove default outline */
        }
        
        .thumbnail:hover {
            transform: translateY(-5px);
        }

        .thumbnail:focus {
            outline: 3px solid #1e90ff; /* Default browser blue */
            outline-offset: 2px;
            box-shadow: 0 0 0 2px rgba(30, 144, 255, 0.3);
        }

        .thumbnail.selected {
            outline: 3px solid #1e90ff;
            outline-offset: 2px;
            box-shadow: 0 0 0 2px rgba(30, 144, 255, 0.3);
        }
        
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .play-icon::after {
            content: '';
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 15px 0 15px 25px;
            border-color: transparent transparent transparent white;
            margin-left: 5px;
        }
        
        .video-label {
            margin-top: 12px;
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }
        
        .now-playing {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #333;
            font-weight: bold;
        }
        
        .video-player {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-gallery">
        <div class="thumbnails">
            <div class="thumbnail-container"> 
                <div class="thumbnail" 
                    onclick="playVideo('1cBpHzDDk2KasHDUvk9aRcl-OeBrudg7C', 1)" 
                    onkeypress="(event.key === 'Enter' || event.key === ' ') && playVideo('1cBpHzDDk2KasHDUvk9aRcl-OeBrudg7C', 1)"
                    tabindex="0"
                    role="button"
                    aria-label="Play Video 1">
                    <img src="/api/placeholder/250/141" alt="Video 1">
                    <div class="play-icon"></div>
                </div>
                <div class="video-label">Video 1</div>
            </div>
            <div class="thumbnail-container">
                <div class="thumbnail" 
                    onclick="playVideo('1YuovlexNuhUIKXinZUpHfq0bjFQJemt8', 2)"
                    onkeypress="(event.key === 'Enter' || event.key === ' ') && playVideo('1YuovlexNuhUIKXinZUpHfq0bjFQJemt8', 2)"
                    tabindex="0"
                    role="button"
                    aria-label="Play Video 2">
                    <img src="/api/placeholder/250/141" alt="Video 2">
                    <div class="play-icon"></div>
                </div>
                <div class="video-label">Video 2</div>
            </div>
            <div class="thumbnail-container">
                <div class="thumbnail" 
                    onclick="playVideo('1gwB8QY6v8eXPs3p9lmCUsnHzVXC48yAI', 3)"
                    onkeypress="(event.key === 'Enter' || event.key === ' ') && playVideo('1gwB8QY6v8eXPs3p9lmCUsnHzVXC48yAI', 3)"
                    tabindex="0"
                    role="button"
                    aria-label="Play Video 3">
                    <img src="/api/placeholder/250/141" alt="Video 3">
                    <div class="play-icon"></div>
                </div>
                <div class="video-label">Video 3</div>
            </div>
            <div class="thumbnail-container">
                <div class="thumbnail" 
                    onclick="playVideo('1ui4zHl_9UyrBEG1m9afGCgJzDU3KCq3w', 4)"
                    onkeypress="(event.key === 'Enter' || event.key === ' ') && playVideo('1ui4zHl_9UyrBEG1m9afGCgJzDU3KCq3w', 4)"
                    tabindex="0"
                    role="button"
                    aria-label="Play Video 4">
                    <img src="/api/placeholder/250/141" alt="Video 4">
                    <div class="play-icon"></div>
                </div>
                <div class="video-label">Video 4</div>
            </div>
        </div>
        <div class="now-playing">Now Playing: <span id="currentVideo">Video 1</span></div>
        <div class="video-player">
            <iframe id="mainVideo" allowfullscreen></iframe>
        </div>
    </div>
    
    <script>
        // Initialize with first video when page loads
        window.onload = function() {
            playVideo('1cBpHzDDk2KasHDUvk9aRcl-OeBrudg7C', 1);
        }

        function playVideo(videoId, videoNumber) {
            const iframe = document.getElementById('mainVideo');
            const currentVideo = document.getElementById('currentVideo');
            
            // Update video and title
            iframe.src = `https://drive.google.com/file/d/${videoId}/preview`;
            currentVideo.textContent = `Video ${videoNumber}`;
            
            // Remove selected class from all thumbnails
            document.querySelectorAll('.thumbnail').forEach(thumb => {
                thumb.classList.remove('selected');
            });
            
            // Add selected class to clicked thumbnail
            const selectedThumbnail = document.querySelector(`[aria-label="Play Video ${videoNumber}"]`);
            selectedThumbnail.classList.add('selected');
        }
    </script>
</body>
</html>
